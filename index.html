<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Retro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="tetris.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1>Tetris Retro</h1>
      <div class="game-area">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="game-info">
          <div class="score-box">
            <h2>Score</h2>
            <p id="score">0</p>
          </div>
          <div class="controls">
            <p>← → : Move</p>
            <p>↑ : Rotate</p>
            <p>↓ : Drop</p>
            <p>P : Pause</p>
          </div>
        </div>
      </div>
      <div id="message-overlay" class="hidden">
        <div id="message-content"></div>
      </div>
    </div>
    <footer>
      <p>
        Made with <span class="heart">❤️</span> by
        <a href="https://x.com/ruslangonzalez" target="_blank"
          >Ruslan Gonzalez</a
        >
      </p>
    </footer>
  </body>
</html>
